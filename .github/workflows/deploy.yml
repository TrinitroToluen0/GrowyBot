name: Deploy to AWS Lightsail

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install SSH key
              uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

            - name: Add server to known hosts
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan -H 44.199.37.45 >> ~/.ssh/known_hosts

            - name: Install rsync
              run: |
                  sudo apt-get update
                  sudo apt-get install -y rsync

            - name: Deploy to Lightsail
              run: |
                  rsync -r --delete-after --quiet --exclude 'src/config.js' --exclude '.env' --exclude 'node_modules' $GITHUB_WORKSPACE/ admin@44.199.37.45:/home/admin/GrowyBot

            - name: Check for dependency changes
              id: deps
              run: |
                  echo "::set-output name=changed::$(git diff --name-only HEAD~1..HEAD | grep -E 'package.json|package-lock.json' || echo false)"

            - name: Install dependencies
              run: |
                  ssh admin@44.199.37.45 'if [ ! -d "/home/admin/GrowyBot/node_modules" ] || [ "${{ steps.deps.outputs.changed }}" != "false" ]; then cd /home/admin/GrowyBot && npm install; fi'

            - name: Restart PM2 service
              run: |
                  ssh admin@44.199.37.45 'pm2 restart growy'
